<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abderrazaq Makran - Portfolio</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://avatars.githubusercontent.com/u/145991267?v=4" as="image" fetchpriority="high">
    <link rel="preload" href="/Portfolio/fonts/inter.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="/Portfolio/fonts/poppins.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    
    <!-- DNS prefetch & preconnect -->
    <link rel="dns-prefetch" href="https://avatars.githubusercontent.com">
    <link rel="preconnect" href="https://avatars.githubusercontent.com">
    
    <!-- SPA redirect script -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
